<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainCont">
      <h1>Simon Says Game</h1>
      <h3>Tip : Click Play Now to Start</h3>
      <button class="start">PLAY NOW</button>
      <button class="quit" style="display: none">QUIT GAME</button>

      <div class="boxes">
        <div class="box box1"><span style="display: none">1</span></div>
        <div class="box box2"><span style="display: none">2</span></div>
        <div class="box box3"><span style="display: none">3</span></div>
        <div class="box box4"><span style="display: none">4</span></div>
      </div>
    </div>
    <p class="preparedBy">~ Your's Rakesh</p>
    <script src="script.js"></script>
  </body>
</html>
